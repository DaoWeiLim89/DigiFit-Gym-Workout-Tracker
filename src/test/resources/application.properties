# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Test Configuration
JWT_SECRET=test-secret-key-for-testing-purposes-only-min-256-bits
supabase.jwt.secret=${JWT_SECRET}

# Disable Supabase for tests (if you have this property)
supabase.url=http://localhost:54321
supabase.key=test-key
